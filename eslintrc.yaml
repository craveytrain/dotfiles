# You can format easy at http://www.yamllint.com/
---
env:
  es6: true
  node: true
parserOptions:
  ecmaFeatures:
    globalReturn: true
    jsx: true
    experimentalObjectRestSpread: true
  ecmaVersion: 6
  sourceType: module
plugins:
  - json
  - html
  - markdown
root: true
rules:
  accessor-pairs: 2
  array-bracket-spacing:
    - 0
    - never
  array-callback-return: 2
  arrow-body-style:
    - 2
    - as-needed
  arrow-parens:
    - 0
    - as-needed
  arrow-spacing:
    - 2
    -
      after: true
      before: true
  block-scoped-var: 2
  brace-style:
    - 2
    - stroustrup
    -
      allowSingleLine: false
  camelcase:
    - 2
    -
      properties: always
  comma-dangle:
    - 2
    - never
  comma-spacing:
    - 2
    -
      after: true
      before: false
  comma-style:
    - 2
    - last
  computed-property-spacing:
    - 2
    - never
  consistent-this:
    - 2
    - instance
  constructor-super: 2
  curly: 2
  default-case: 2
  dot-location:
    - 2
    - property
  dot-notation: 2
  eol-last: 2
  eqeqeq: 2
  func-call-spacing: 2
  func-names: 0
  generator-star-spacing:
    - 0
    - both
  guard-for-in: 2
  handle-callback-err:
    - 2
    - ^.*(e|E)rr
  id-length:
    - 0
    -
      exceptions:
        - fs
        - FS
        - i
        - I
        - id
        - ID
        - it
        - js
        - JS
        - os
        - OS
        - vm
        - VM
        - hb
        - HB
        - ok
        - OK
      max: 32
      min: 3
      properties: always
  indent:
    - 2
    - 2
    -
      SwitchCase: 1
  jsx-quotes: 2
  key-spacing:
    - 2
    -
      afterColon: true
      beforeColon: false
  keyword-spacing: 2
  linebreak-style:
    - 2
    - unix
  max-nested-callbacks:
    - 1
    - 4
  max-statements-per-line: 2
  new-cap:
    - 0
    -
      capIsNew: true
      newIsCap: true
  new-parens: 2
  newline-before-return: 2
  no-alert: 2
  no-array-constructor: 2
  no-caller: 2
  no-case-declarations: 2
  no-class-assign: 2
  no-cond-assign:
    - 2
    - except-parens
  no-confusing-arrow: 2
  no-console: 0
  no-const-assign: 2
  no-constant-condition: 2
  no-control-regex: 2
  no-debugger: 2
  no-delete-var: 2
  no-div-regex: 2
  no-dupe-args: 2
  no-dupe-class-members: 2
  no-dupe-keys: 2
  no-duplicate-case: 2
  no-duplicate-imports:
    - 2
    -
      includeExports: true
  no-else-return: 2
  no-empty:
    - 2
    -
      allowEmptyCatch: true
  no-empty-character-class: 2
  no-empty-pattern: 2
  no-eq-null: 2
  no-eval: 2
  no-ex-assign: 2
  no-extend-native: 2
  no-extra-bind: 2
  no-extra-boolean-cast: 2
  no-extra-label: 2
  no-extra-semi: 2
  no-fallthrough: 2
  no-floating-decimal: 2
  no-func-assign: 2
  no-global-assign: 2
  no-implicit-coercion: 2
  no-implicit-globals: 2
  no-implied-eval: 2
  no-inner-declarations: 2
  no-invalid-regexp: 2
  no-irregular-whitespace: 2
  no-iterator: 2
  no-label-var: 2
  no-labels: 2
  no-lone-blocks: 2
  no-lonely-if: 2
  no-loop-func: 2
  no-mixed-requires:
    - 2
    -
      allowCall: true
      grouping: true
  no-mixed-spaces-and-tabs: 2
  no-multi-spaces: 2
  no-multi-str: 2
  no-multiple-empty-lines:
    - 2
    -
      max: 1
  no-negated-condition: 2
  no-nested-ternary: 1
  no-new: 2
  no-new-func: 2
  no-new-object: 2
  no-new-require: 2
  no-new-symbol: 2
  no-new-wrappers: 2
  no-obj-calls: 2
  no-octal: 2
  no-octal-escape: 2
  no-param-reassign: 0
  no-path-concat: 2
  no-plusplus: 2
  no-proto: 2
  no-redeclare: 2
  no-regex-spaces: 2
  no-restricted-globals:
    - 2
    - event
  no-restricted-imports:
    - 2
    - domain
    - freelist
    - smalloc
    - sys
    - colors
  no-restricted-modules:
    - 2
    - domain
    - freelist
    - smalloc
    - sys
    - colors
  no-restricted-syntax:
    - 2
    - WithStatement
  no-return-assign:
    - 2
    - always
  no-script-url: 2
  no-self-assign: 2
  no-self-compare: 2
  no-sequences: 2
  no-shadow-restricted-names: 2
  no-sparse-arrays: 2
  no-tabs: 2
  no-template-curly-in-string: 2
  no-this-before-super: 2
  no-throw-literal: 2
  no-trailing-spaces: 2
  no-undef:
    - 2
    -
      typeof: true
  no-undef-init: 2
  no-unexpected-multiline: 2
  no-unmodified-loop-condition: 2
  no-unneeded-ternary: 2
  no-unreachable: 2
  no-unsafe-finally: 2
  no-unsafe-negation: 2
  no-unused-expressions:
    - 2
    -
      allowShortCircuit: true
      allowTernary: true
  no-unused-labels: 2
  no-unused-vars: 2
  no-use-before-define:
    - 2
    - nofunc
  no-useless-call: 2
  no-useless-computed-key: 2
  no-useless-concat: 2
  no-useless-constructor: 2
  no-useless-escape: 2
  no-var: 2
  no-void: 2
  no-warning-comments: 0
  no-whitespace-before-property: 2
  no-with: 2
  object-curly-spacing:
    - 0
    - never
  object-shorthand: 0
  one-var:
    - 2
    - never
  one-var-declaration-per-line: 2
  operator-assignment:
    - 2
    - always
  operator-linebreak:
    - 2
    - after
  padded-blocks:
    - 2
    - never
  prefer-arrow-callback: 2
  prefer-const:
    - 2
    -
      destructuring: all
  prefer-numeric-literals: 2
  prefer-reflect: 0
  prefer-template: 2
  quote-props:
    - 2
    - consistent-as-needed
  quotes:
    - 2
    - single
    -
      allowTemplateLiterals: true
  radix: 2
  require-yield: 2
  semi:
    - 2
    - always
  semi-spacing:
    - 2
    -
      after: true
      before: false
  sort-keys:
    - 0
    - asc
    -
      caseSensitive: true
      natural: true
  space-before-blocks:
    - 2
    - always
  space-before-function-paren:
    - 2
    -
      anonymous: never
      named: never
  space-in-parens:
    - 2
    - never
  space-infix-ops: 2
  space-unary-ops: 2
  spaced-comment:
    - 2
    - always
    -
      markers:
        - "!"
  strict: 2
  template-curly-spacing: 2
  use-isnan: 2
  valid-typeof: 2
  wrap-iife:
    - 2
    - inside
  yield-star-spacing:
    - 2
    - both
  yoda: 2
